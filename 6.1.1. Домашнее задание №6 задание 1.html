<html>
    <head>
       <title>Домашнее задание №6</title>
       <script>
        //Ввод
        let array_original = [];
        let array_return = [];
       
        //Проверка
        let question = confirm(`Хотите ввести свою целочисленную последовательность?
Если нажмете 'ОК' необходимо будет ввести свои значения
Если нажмете 'отмена' будут использованы заданные значения`);
        if (question == true){
            let quantity = +prompt('Введите количество элементов целочисленной последовательности', '');
            if (isNaN(quantity)){
                alert(`Ошибка! Вводить можно только числа! Давайте начнём с начала!)`);
                location.reload ();
            }

            for (let j = 0; j < quantity; j++){
                array_original.push(+prompt(`Введите ${j+1} число`, ''))
                if (isNaN(array_original[j])){
                    alert(`Ошибка! Вводить можно только числа. Давайте начнём с начала!)`);
                    location.reload ();
                    break;
                }
            }
        } else {
            array_original = [0,1,0,3,0,5,0,7,0];
        }

            //Решение:
            let total = 0;
            for (let i = 0; i < array_original.length; i++){
                if (array_original[i] == 0){
                    array_return.push(i);
                    total = 1;
                } 
            }

            //Вывод:
            if (total == 0){
                document.write(`В заданной целочисленной последовательности: ${array_original}  - нет нулей`);
            } else {
            document.write(`Была задана целочисленная последовательность ${array_original} <br \/>
             Создан массив из номеров позиций нулей: ${array_return}`)
            }
       </script>
    </head>
    <body>
        <h1>Домашнее задание №6. Задание 1</h1>
      </body>
  </html>
